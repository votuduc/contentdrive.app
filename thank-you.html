<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ContentDrive</title>
    <!-- Link to Bootstrap CSS for styling -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
        }
        .thank-you-card {
            max-width: 500px;
            padding: 2rem;
            border-radius: 0.5rem;
            box-shadow: 0 0.5rem 1rem rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <div class="card text-center thank-you-card">
        <div class="card-body">
            <h1 class="card-title text-success">Thank You!</h1>
            <p class="lead">Your subscription has been successfully processed.</p>
            <hr>
            <p>Your license key and getting-started instructions have been sent to your PayPal email address.</p>
            <p class="text-muted small">If you don't receive the email within a few minutes, please check your spam folder.</p>
            <a href="index.html" class="btn btn-primary mt-3">Back to Home</a> <!-- Change href to your homepage URL -->
        </div>
    </div>
</body>
</html>
