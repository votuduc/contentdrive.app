<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - ContentDrive</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        google: {
                            blue: '#4285F4',
                            red: '#DB4437',
                            yellow: '#F4B400',
                            green: '#0F9D58',
                        },
                    },
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                        display: ['Google Sans', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 2px 6px 0 rgba(60,64,67,0.15)',
                    }
                }
            }
        }
    </script>
    <!-- Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&family=Roboto:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body class="bg-gray-50 flex items-center justify-center min-h-screen p-4 font-sans">

    <div
        class="bg-white rounded-2xl shadow-soft max-w-lg w-full p-8 md:p-12 text-center border-t-4 border-google-green">
        <div class="inline-flex items-center justify-center w-20 h-20 rounded-full bg-green-50 text-google-green mb-6">
            <i class="fas fa-check text-4xl"></i>
        </div>

        <h1 class="text-3xl font-display font-bold text-gray-900 mb-2">Thank You!</h1>
        <p class="text-xl text-gray-600 mb-8">Your subscription has been successfully processed.</p>

        <div class="bg-gray-50 rounded-lg p-6 mb-8 text-left border border-gray-100">
            <p class="text-gray-700 mb-4"><i class="fas fa-envelope-open-text text-google-blue mr-2"></i> Your license
                key and getting-started instructions have been sent to your <strong>PayPal email address</strong>.</p>
            <p class="text-sm text-gray-500"><i class="fas fa-info-circle mr-2"></i> If you don't receive the email
                within a few minutes, please check your spam folder or contact support.</p>
        </div>

        <a href="index.html"
            class="inline-block w-full bg-google-blue hover:bg-blue-600 text-white font-bold py-3 px-6 rounded-lg transition-colors shadow-md hover:shadow-lg">
            Back to Home
        </a>
    </div>

</body>

</html>
